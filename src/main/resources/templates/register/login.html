<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head>
    <link rel="stylesheet" type="text/css" href="../css/index.css" />
</head>

<header>
    <img th:src="@{../../photos/dev1.png}" />
</header>

<body class="container">
<h1 th:text="${title}">Default Title</h1>

<div class="button" type="submit">
<nav>
    <a class="btn btn-default btn-xl" href="/register/applicant">Register Applicant</a>
</nav>
</div>


<div class="box">
<form method="post" th:object="${loginForm}" enctype="text/plain">
    <div class="form-group">
        <label th:for="username">Username</label>
        <input class="form-control" th:field="*{username}" type="text"/>
        <div class="error" th:errors="*{username}"></div>
    </div>
    <div class="form-group">
        <label th:for="password">Password</label>
        <input class="form-control" th:field="*{password}" type="password" />
        <div class="error" th:errors="*{password}"></div>
    </div>

    <input class="btn btn-primary btn-xs" type="submit" value="Log In" />

</form>
<p></p>

</div>
<div class="buttons">
    <nav>
        <a class="btn btn-default btn-xl" href="/register/employer">Register Employer</a>
    </nav>
</div>
</body>
</html>
