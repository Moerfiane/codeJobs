<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head" />
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 th:text="${title}"></h1>



<div class="applies">
    <table class="table table-bordered">
        <tr>
            <th>Stuff</th>
            <th>Job Title</th>
        </tr>

        <tr th:each="apply : ${applies}">
            <td th:text="${apply.job_Id}"></td>
            <td th:text="${apply.session}"></td>
        </tr>

    </table>
</div>
</body>
</html>
